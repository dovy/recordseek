<h3>Search for an existing person</h3>
<div class="row container">
    <form class="personSearch" ng-init="isDisabled = false" ng-submit="goNext()">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Given Name(s)
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid" ng-model="search.given" value="{{search.given}}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Last Names (Surname)
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid" ng-model="search.surname"
                           value="{{search.surname}}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Gender
                    </label>
                    <select class="form-control" ng-disabled="search.pid" ng-model="search.gender">
                        <option></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Event Type
                    </label>
                    <select class="form-control" ng-disabled="search.pid" ng-model="search.eventType">
                        <option></option>
                        <option value="birth">Birth</option>
                        <option value="christening">Christening</option>
                        <option value="marriage">Marriage</option>
                        <option value="death">Death</option>
                        <option value="burial">Burial</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Spouse Given Name(s)
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid" ng-model="search.spouseGiven"
                           value="{{search.spouseGiven}}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Spouse Surname
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid" ng-model="search.spouseSurname"
                           value="{{search.spouseSurname}}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Event Date
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid || search.eventType == ''" ng-model="search.eventDate"
                           value="{{search.eventDate}}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Event Place
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid || search.eventType == ''" ng-model="search.eventPlace"
                           value="{{search.eventPlace}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Mother's Given Name(s)
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid" ng-model="search.motherGiven"
                           value="{{search.motherGiven}}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Mother's Surname
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid" ng-model="search.motherSurname"
                           value="{{search.motherSurname}}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Father's Given Name(s)
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid" ng-model="search.fatherGiven"
                           value="{{search.fatherGiven}}">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group input-group-sm">
                    <label>Father's Surname
                    </label>
                    <input type="text" class="form-control" ng-disabled="search.pid"
                           ng-model="search.fatherSurname" value="{{search.fatherSurname}}">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group input-group-sm">
                    <label>Search by Person ID Number
                    </label>
                    <input type="text" class="form-control" ng-model="search.pid" value="{{search.pid}}">
                </div>
            </div>
        </div>

        <div class="text-right">
            <a ng-click="goBack()" type="submit" class="btn btn-default pull-left"><i
                    class="glyphicon glyphicon-arrow-left"></i>&nbsp;&nbsp; Go Back
            </a>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">Next &nbsp;&nbsp;<i
                    class="glyphicon glyphicon-arrow-right"></i></button>
        </div>
    </form>
</div>
