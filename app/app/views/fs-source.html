<span class="pull-right ng-hide text-muted hello-user" ng-show="user">Hello {{user.displayName}}. <a ng-click="logout()">Not {{user.givenName}}?</a></span>
<h3 xmlns="http://www.w3.org/1999/html">Attach a Source
    <br /><a class="btn btn-success pull-right btn-sm sourceTags" popover-template="'tagTemplate.html'" popover-placement="left"><i class="glyphicon glyphicon-tags"></i> Tag this Source to Events <span class="badge">{{tagCount}}</span></a>
    <small>Before we add {name} to your tree, letâ€™s create a source (similar to a bookmark) for future reference.</small><!--<a class="btn btn-info pull-right btn-sm ng-hide" ng-click="goUpload()">Upload Memory</a>-->
</h3>

<div class="row container-fluid">
    <form ng-submit="goNext()">
        <div class="form-group input-group-sm">
            <label>Source
                <small>(URL)</small>
            </label>
            <input type="text" class="form-control" ng-model="data.url" placeholder="Enter a URL"
                   required>
        </div>
        <div class="form-group input-group-sm">
            <label>Source Title </label>
            <input type="text" class="form-control" ng-model="data.title" placeholder="Enter a title for this source"
                   required>
        </div>
        <div class="form-group input-group-sm">
            <label>Where the Record Is Found
                <small>(Citation)</small>
            </label>

            <textarea class="form-control" ng-model="data.citation" rows="3" required></textarea>
        </div>
        <div class="form-group input-group-sm" show-errors>
            <label>Describe the Record
                <small>(Notes)</small>
            </label>
            <textarea class="form-control" ng-model="data.notes" rows="3"></textarea>
        </div>
        <!--<div class="form-group input-group-sm ng-hide hide" ng-show="debug">-->
            <!--<label>Source Box-->
                <!--<small>(Folder)</small>-->
            <!--</label>-->
            <!--<input type="text" class="form-control" ng-model="data.box" placeholder="RecordSeek" -->
                   <!--readonly>-->
        <!--</div>-->
        <div class="text-right">
            <a ng-click="goBack()" type="submit" class="btn btn-default pull-left"><i
                    class="glyphicon glyphicon-arrow-left"></i>&nbsp;&nbsp; Go Back
            </a>
            <span class="hidden-xs"><a ng-click="createNow()" class="btn btn-xs btn-default" popover-placement="left"
               popover="Save the source to your SourceBox, without attaching to a profile."
               popover-trigger="mouseenter">Save Now, Attach Later</a><br class="visible-xs" />
            &nbsp;&nbsp;</span>
            <button type="submit" class="btn btn-primary">Next &nbsp;&nbsp;<i
                    class="glyphicon glyphicon-arrow-right"></i></button>
            <span class="visible-xs"><br /><a ng-click="createNow()" class="btn btn-xs btn-default" popover-placement="left"
                    popover="Save the source to your SourceBox, without attaching to a profile."
                    popover-trigger="mouseenter">Save Now, Attach Later</a></span>
        </div>
    </form>
</div>



<script type="text/ng-template" id="tagTemplate.html">
    <div><strong>Select the events this source should be attached to.</strong></div>

    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-click="tagCounting()" ng-model="data.tags.Name">
                Name
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-true=value="'1'" ng-false-value = "'0'" ng-click="tagCounting()" ng-model="data.tags.Gender">
                Gender
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-true=value="'1'" ng-false-value = "'0'" ng-click="tagCounting()" ng-model="data.tags.Birth">
                Birth
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-true=value="'1'" ng-false-value = "'0'" ng-click="tagCounting()" ng-model="data.tags.Christening">
                Christening
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-true=value="'1'" ng-false-value = "'0'" ng-click="tagCounting()" ng-model="data.tags.Death">
                Death
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-true=value="'1'" ng-false-value = "'0'" ng-click="tagCounting()" ng-model="data.tags.Burial">
                Burial
            </label>
        </div>
    </div>
</script>
